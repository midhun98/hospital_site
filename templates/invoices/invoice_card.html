<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <style type="text/css">
        body {
            margin-top: 20px;
            background-color: #eee;
        }

        .card {
            box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" id="invoice">
                <div class="card-body">
                    <div class="invoice-title">
                        {#                        <h4 class="float-end font-size-15">Invoice #DS0204</h4>#}
                        <div class="mb-4">
                            {#                            <h2 class="mb-1 text-muted">jayanthihospital.in</h2>#}
                        </div>
                        <div class="text-muted">
                            <p class="mb-1" id="hospital_name"></p>
                            <p class="mb-1" id="hospital_address"></p>
                            <div>
                                <p id="phone_number_1" style="display: inline; margin-right: 20px;"></p>
                                <p id="phone_number_2" style="display: inline;"></p>
                            </div>
                            <p class="mb-1" id="hospital_email"></p>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="text-muted">
                                <h5 class="font-size-16 mb-3">Billed To:</h5>
                                <h5 class="font-size-15 mb-2" id="patient_name"></h5>
                                <p class="mb-1" id="patient_address"></p>
                                <p class="mb-1" id="patient_email"></p>
                                <p id="patient_phone"></p>
                                <div>
                                    <p id="patient_ip_no" style="display: inline; margin-right: 20px;"></p>
                                    <p id="patient_op_no" style="display: inline;"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="text-muted text-sm-end">
                                <div>
                                    <h5 class="font-size-15 mb-1">Invoice No:</h5>
                                    <p id="invoice_no"></p>
                                </div>
                                {#                                <div class="mt-4">#}
                                {#                                    <h5 class="font-size-15 mb-1">Invoice Date:</h5>#}
                                {#                                    <p id="invoice_date"></p>#}
                                {#                                </div>#}
                            </div>
                        </div>

                    </div>
                    <hr class="my-4">

                    <div class="row">
                        <div class="">
                            <p class="mb-1" id="admission_date"></p>
                            <p class="mb-1" id="discharge_date"></p>
                            <p class="mb-1" id="policy_no"></p>
                        </div>

                    </div>

                    <div class="py-2">
                        <hr class="my-4">
                        <h5 class="font-size-15" id="invoice_name"></h5>
                        <h5 class="font-size-15">Summary</h5>
                        <div class="table-responsive">
                        </div>
                        <div id="table-container">
                            <table class="table align-middle table-nowrap table-centered mb-0">
                                <thead>
                                <tr>
                                    <th style="width: 70px;">No.</th>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th class="text-end" style="width: 120px;">Sub Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Data rows will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center">
                <div class="float-end ">
                    <a class="btn btn-success me-1" id="download"><i class="fa fa-print"></i></a>
                    <a href="#" class="btn btn-primary w-md">Send</a>
                </div>
            </div>

        </div>
    </div>
</div>
<br>
{% load static %}
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    let invoiceId = {{ invoice_id }};
    let patientId = {{ patient_id }};
</script>
<script type="text/javascript" src="{% static "js/invoice_card.js" %}"></script>
</body>
</html>
