{% extends "base.html" %}
{% block content %}

    <!-- Breadcrumb -->
    <title>Patient Enquiries</title>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Enquiries</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Enquiries</li>
        </ol>
    </div>
    <!-- /Breadcrumb -->
    <!-- Main Content -->
    <!-- Widget Item -->
    <div class="card mb-4">
        <div class="card-header"><i class="fas fa-table me-1"></i>Enquires Table</div>
        <div class="card-body">
            <table id="appointment-table" class="table table-bordered table-striped table-dark dt-responsive nowrap"
                   style="width:100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /Widget Item -->
    <!-- /Main Content -->

{% endblock %}
{% block scripts %}

    <script>
        $(document).ready(function () {
            $('#appointment-table').DataTable();
        });
    </script>
    <script>
        $.ajax({
            type: "GET",
            url: "/api/appointments/",
            dataType: "json",
            success: function (data) {
                // Iterate over the data and add it to the table
                $.each(data, function (index, item) {
                    let date = new Date(item.date);
                    let formattedDate = date.toLocaleDateString();
                    let message = item.message;
                    let messageButton = (message && message != "") ? `<button class="btn btn-primary view-message"
                                                                  data-message="${message}">View Message</button>` : '';
                    $("#appointment-table tbody").append(
                        "<tr>" +
                        "<td>" + item.name + "</td>" +
                        "<td>" + item.email + "</td>" +
                        "<td>" + item.phone + "</td>" +
                        "<td>" + formattedDate + "</td>" +
                        "<td>" + (item.doctor ? item.doctor : "-") + "</td>" +
                        "<td>" + messageButton + "</td>" +
                        "</tr>"
                    );
                });
            }
        });
        $(document).on("click", ".view-message", function () {
            let message = $(this).attr("data-message");
            swal.fire({
                title: 'Message',
                text: message,
                type: 'info',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
        });


    </script>

{% endblock scripts %}
