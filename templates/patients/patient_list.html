{% extends "base.html" %}
{% block content %}
    {% load static %}
    <!-- Add the Bootstrap CSS to the header of your HTML file -->
    <title>Patient List</title>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Patient List</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Patients</li>
            <li class="breadcrumb-item active">Patient List</li>
        </ol>
    </div>
    <!-- /Breadcrumb -->
    <!-- Main Content -->
    <!-- Widget Item -->
    <div class="card mb-4">
        <div class="card-header"><i class="fas fa-table me-1"></i>All Patients</div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="search-input-phone" class="form-label">Search Patients:</label>
                    <div class="input-group">
                        <input type="text" id="search-input-phone" class="form-control" placeholder="Search by phone...">
                        <label for="search-input-inpatient"></label><input type="text" id="search-input-inpatient" class="form-control" placeholder="Search by IP ..." style="margin-left: 10px;">
                        <label for="search-input-outpatient"></label><input type="text" id="search-input-outpatient" class="form-control" placeholder="Search by OP ..." style="margin-left: 10px;">
                    </div>
                </div>

            </div>
            <table id="patient-table" class="table table-bordered table-striped table-dark dt-responsive nowrap" style="width:100%"></table>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static "js/patients/patient_list.js" %}"></script>
{% endblock scripts %}
